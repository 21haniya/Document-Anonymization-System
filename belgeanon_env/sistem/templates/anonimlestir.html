<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Anonimleştirme Tercihleri</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 100px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
        }

        h2 {
            text-align: center;
            color: #343a40;
            margin-bottom: 25px;
            font-size: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 15px;
            color: #555;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        button {
            background-color: #f4a261;
            color: white;
            padding: 10px;
            font-size: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e88e45;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hangi türde bilgileri anonimleştirmek istiyorsunuz?</h2>
        <form id="anonForm">
            {% csrf_token %}
            <label><input type="checkbox" name="turlar" value="PERSON" checked> Yazar Ad-Soyad (PERSON)</label>
            <label><input type="checkbox" name="turlar" value="ORG" checked> Kurum Bilgisi (ORG)</label>
            <label><input type="checkbox" name="turlar" value="EMAIL" checked> E-posta Bilgisi (EMAIL)</label>
            <label><input type="checkbox" name="turlar" value="GPE"> Coğrafi Yer (Şehir vb.) (GPE)</label>
            <button type="submit">PDF'yi Anonimleştir</button>
        </form>
    </div>

    <!-- Modal kutusu -->
    <div id="anonModal" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%);
    background:#fff; padding:25px; border-radius:12px; box-shadow:0 8px 24px rgba(0,0,0,0.2); z-index:1000; width:400px;">
        <h3 style="color:#2e7d32; margin-top:0;">✅ Anonimleştirme Başarılı</h3>
        <p>Dosyanız başarıyla anonimleştirildi. Aşağıdaki bağlantıdan indirebilirsiniz:</p>
        <a id="downloadLink" href="#" download style="color:#f4a261; font-weight:600;"></a>
        <br><br>
        <button onclick="closeModal()" style="margin-top:10px; padding:6px 12px; border:none; background:#f4a261; color:white; border-radius:8px;">Kapat</button>
    </div>

    <!-- Modal arka planı -->
    <div id="anonOverlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.3); z-index:999;" onclick="closeModal()"></div>

    <script>
        document.getElementById("anonForm").addEventListener("submit", function(e) {
            e.preventDefault(); // Sayfa yenilenmesin
            const form = e.target;
            const takipNo = form.querySelector('[name="takip_no"]').value;
                
                fetch(`/anonimlestir/${takipNo}/`, {
                method: "POST",
                headers: {
                    'X-CSRFToken': form.querySelector('[name=csrfmiddlewaretoken]').value
                },
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    const link = document.getElementById("downloadLink");
                    link.href = data.download_url;
                    link.textContent = data.download_url;
                    document.getElementById("anonModal").style.display = "block";
                    document.getElementById("anonOverlay").style.display = "block";
                } else {
                    alert("Bir hata oluştu.");
                }
            })
            .catch(() => alert("İstek gönderilirken hata oluştu."));
        });

        function closeModal() {
            document.getElementById("anonModal").style.display = "none";
            document.getElementById("anonOverlay").style.display = "none";
        }
    </script>
</body>
</html>
