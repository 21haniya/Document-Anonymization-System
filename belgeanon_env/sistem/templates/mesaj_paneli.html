<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Mesajlar</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 100px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
        }

        h2 {
            text-align: center;
            color: #343a40;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .message-box {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
            background-color: #fafafa;
            margin-bottom: 20px;
        }

        .message-box p {
            margin-bottom: 10px;
            font-size: 14px;
        }

        .message-box strong {
            color: #2c3e50;
        }

        hr {
            border: none;
            border-top: 1px solid #ddd;
            margin: 10px 0;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 6px;
            resize: vertical;
            box-sizing: border-box;
        }

        button {
            background-color: #f4a261;
            color: white;
            padding: 10px;
            font-size: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e88e45;
        }


        .mesaj-container {
            margin-bottom: 8px;
            text-align: left;
        }

        .mesaj-container.editor {
            text-align: right;
        }

        .mesaj-kutu {
            display: inline-block;
            padding: 8px 10px;
            border-radius: 8px;
            max-width: 80%;
            background-color: #ffe0b2; /* Yazar rengi */
        }

        .mesaj-container.editor .mesaj-kutu {
            background-color: #e0f7fa; /* Edit√∂r rengi */
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>üí¨ Mesajlar ‚Äì {{ makale.takip_numarasi }}</h2>

        <div style="max-height:180px; overflow-y:auto; margin-bottom:10px;" id="messageList">
            {% for mesaj in mesajlar %}
                <div class="mesaj-container {% if mesaj.gonderen == 'EDITOR' %}editor{% else %}yazar{% endif %}">
                    <div class="mesaj-kutu">
                        <strong>{{ mesaj.gonderen }}</strong><br>
                        <small>{{ mesaj.zaman|date:"d M Y H:i" }}</small><br>
                        {{ mesaj.icerik }}
                    </div>
                </div>
            {% empty %}
                <p style="text-align:center;">Hen√ºz mesaj yok.</p>
            {% endfor %}
        </div>

        <!-- ‚úÖ Tek ve doƒüru form -->
        <form id="editorMessageForm" method="post">
            {% csrf_token %}
            <textarea name="icerik" placeholder="Mesajƒ±nƒ±zƒ± yazƒ±n..." required></textarea>
            <input type="hidden" name="gonderen" value="{{ gonderen }}">
            <button type="submit">G√∂nder</button>
        </form>
    </div>

    <script>
    document.getElementById("editorMessageForm").addEventListener("submit", function(e) {
        e.preventDefault();
        const form = e.target;
        const formData = new FormData(form);
        const csrfToken = form.querySelector('[name=csrfmiddlewaretoken]').value;

        fetch(window.location.href, {
            method: "POST",
            headers: { "X-CSRFToken": csrfToken },
            body: formData
        })
        .then(response => response.text())
        .then(html => {
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, "text/html");
            const newMessages = doc.getElementById("messageList").innerHTML;
            document.getElementById("messageList").innerHTML = newMessages;
            form.reset();
            document.getElementById("messageList").scrollTop = document.getElementById("messageList").scrollHeight;
        })
        .catch(err => {
            alert("‚ö†Ô∏è Mesaj g√∂nderilemedi.");
        });
    });
    </script>
</body>

</html>
